<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Box Modeling</title>
</head>
<body>
    
    <div class="container">

        <h1>Elementos de HTML:</h1>
        <h2>Etiquetas de línea</h2>

        <a href="#">Esto es un link</a>
        <span style="display: block;">Esto es un span</span>
        <button>Esto es un boton</button>

        <a href="https://developer.mozilla.org/es/docs/Web/HTML/Inline_elements" target="__blank">Más ejemplos de etiquetas en linea</a>

        <h2>Etiquetas de bloque</h2>

        <li>Esto es un li (deberia estar dentro de un ol/ul)</li>
        <header style="display: inline;">Esto es un header</header>
        <main>Esto es un main</main>
        <p>Esto es un parrafo</p>

        <a href="https://developer.mozilla.org/es/docs/Web/HTML/Block-level_elements" target="__blank">Mas ejemplos de etiquetas bloque</a>

    </div>

</body>
</html>
