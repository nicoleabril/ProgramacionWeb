<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Class vs ID</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="main-container" class="container">
        <h1 class="titulo-principal class otra-class">
            Este es el titulo principal que esta usando Class
        </h1>
        <p id="parrafo-principal">
            Este es un parrafo que usa ID.
        </p>
        <p id="parrafo-secundario" class="parrafo">
            Este es un parrafo que usa ID y tambien Class.
        </p>
    </div>
</body>
</html>
