<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo sobre padres e hijos</title>
</head>
<body>
    <h1>Padres, hijos y hermanos :)</h1>
    <div class="container">
        <div"> <!-- Este <div> es el primer hijo del div class container -->
            <h3>
                Subtitulo 1
            </h3>
            <p>
                Este es el primer parrafo.
            </p>
        </div>
        <div> <!-- Este <div> es el segundo hijo del div class container -->
            <h3>
                Subtitulo 2
            </h3>
            <p>
                Este es el segundo parrafo.
            </p>
        </div>
        <div id="ultimo-div"> <!-- Este <div> es el tercer hijo del div class container -->
            <h3> <!-- Este <h3> es el primer hijo del div que tiene un #ultimo-div -->
                Subtitulo 3
            </h3>
            <p> <!-- Este <p> es el segundo hijo del div que tiene un #ultimo-div -->
                Este es el tercer parrafo.
            </p>
            <!-- Entre el <h3> y el <p>, como estan en el mismo nivel decimos que son "hermanos" -->
        </div>
    </div>
</body>
</html>
