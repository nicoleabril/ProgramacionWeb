<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Ejercicio 1 de Flexbox</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  
  <!-- Repaso 1: ¿Los divs son bloque o en linea? -->
  <!-- Los divs son en bloque -->
  
  
  <!-- 1. Según las clases que tenemos en el CSS como se agrega flexblox al container -->
  <!-- La propiedad display flex habilita flexbox y se lo agrega como una clase más al contenedor -->

  <div class="container flex borde">
    <div class="cuadrado azul">1</div>
    <div class="cuadrado rojo">2</div>
    <div class="cuadrado negro">3</div>
    <div class="cuadrado negro">4</div>
    <div class="cuadrado negro">5</div>
    <div class="cuadrado negro">6</div>
    <div class="cuadrado negro">7</div>
    <div class="cuadrado negro">8</div>
    <div class="cuadrado negro">9</div>
    <div class="cuadrado negro">10</div>
    <div class="cuadrado negro">11</div>
    <div class="cuadrado negro">12</div>
    <div class="cuadrado negro">13</div>
  </div>
  
  <!-- 2. Qué paso con el alto? -->
  <!-- El contenedor no utiliza flexbox por lo tanto los componentes div se colocan en una sola columna -->
  <div class="container borde">
    <div class="cuadrado azul">4</div>
    <div class="cuadrado rojo">5</div>
    <div class="cuadrado negro">6</div>
  </div>
  
  
  <!-- Repaso 2: ¿Los links son bloque o en linea? -->
  <!-- Son elementos en línea por que no ocupan todo el ancho de la pantalla -->
  <!-- 3. Qué pasa si aplico al nav: flex con flex-direction:column? -->
  <!-- Los elementos se acomodan en columna -->
  <nav class="borde flex2">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </nav>


</body>
</html>
