<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Cuestionario</h1>
    <form id="questionForm">
        <label for="numQuestions">Número de preguntas:</label>
        <input type="number" id="numQuestions" name="numQuestions" min="1" max="10" required>
        <button type="button" onclick="generateQuestions()">Configurar</button>
    </form>
    <div id="questionsContainer"></div>
    <button id="submitBtn" style="display: none;" onclick="submitForm()">Aceptar</button>
    <div id="responseForm" style="display: none;">
        <h2>Contestar el formulario</h2>
        <form id="answersForm">
            <!-- Aquí se generará el formulario dinámicamente -->
        </form>
        <button onclick="submitAnswers()">Enviar</button>
    </div>
</div>

<textarea id="answers" rows="10" cols="50" readonly style="display: none;"></textarea>

<script src="script.js"></script>
</body>
</html>
