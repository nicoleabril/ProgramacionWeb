<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cuestionario Dinámico</h1>
        <div class="questionContainer">
            <form id="questionForm">
                <label for="numQuestions">Número de preguntas:</label>
                <input type="number" id="numQuestions" name="numQuestions" min="1" max="10" required>
                <button class="button1" type="button" onclick="generateQuestions()">Configurar</button>
            </form>
            <div id="questionsContainer"></div>
            <button class="button2" id="submitBtn" style="display: none;" onclick="submitForm()">Generar Formulario</button>
        </div>
        <div id="responseForm" style="display: none;">
            <form id="answersForm">
                <!-- Aquí se generará el formulario dinámicamente -->
            </form>
            <button class="button3" onclick="submitAnswers()">Enviar</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
