<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Persona</title>
    <link rel="icon" href="../styles/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="menu">
            <h1>Editar Persona</h1>
            
        </nav>
    </header>
    <main>
        <section id="personal-info">
            <div class="boton-consultas-container">
                <h2 class="titulo">Datos Personales</h2>
                <button id="back-btn" onclick="window.location.href='listado.html'" title="Regresar"><i class="fas fa-arrow-left"></i></button>
            </div>
            <form id="edit-info-form">
                <div class="datos">
                    <div class="foto">
                        <label class="botonSubirArchivo" for="foto">Subir Foto</label>
                        <input type="file" id="foto" name="foto" accept="image/*">
                        <div class="preview-container">
                            <img id="foto-preview" src="#" alt="Foto de Perfil">
                        </div>
                    </div>
                    <div class="info">
                        <div>
                            <label for="cedula">Cédula:</label>
                            <input type="text" id="cedula" name="cedula" required>
                    
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                    
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion" name="direccion" required>
                    
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{7}" required>

                            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                            <input type="datetime-local" id="fecha-nacimiento" name="fecha-nacimiento" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Guardar Cambios</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Mantenimiento de Personas. Todos los derechos reservados.</p>
    </footer>
    <script src="../scripts/editar.js"></script>
</body>
</html>
